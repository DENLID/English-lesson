<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Изучение английского языка</title>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в учебный портал по английскому языку!</h1>
        <div id="level-selector">
            <label for="difficulty">Выберите уровень сложности:</label>
            <select id="difficulty">
                <option value="beginner">Начинающий</option>
                <option value="intermediate">Средний</option>
                <option value="advanced">Продвинутый</option>
            </select>
            <button onclick="startLesson()">Начать урок</button>
        </div>
        <div id="lesson-container" style="display: none;">
            <h2 id="lesson-title"></h2>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Введите ваш ответ">
            <button onclick="checkAnswer()">Проверить ответ</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
